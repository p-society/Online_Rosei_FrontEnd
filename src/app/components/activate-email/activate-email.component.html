<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1 class="hovere">Didn't recieve an activation email?</h1></mat-card-title>
    <mat-card-subtitle>Enter you college Id to recieve an email again. Remember do not request before 5 minutes when you registered. Email server might be slow as we are using free service.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form">
      <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput type="text" [(ngModel)]="collegeId" name="collegeId" required autofocus placeholder="College Id">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="accent" (click)="sendActivationEmail()">Request Email</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>
</mat-card>
